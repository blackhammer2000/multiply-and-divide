<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MULTIPLY AND DIVIDE</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset
      class="border border-secondary border-bottom-0 w-50 h-25 px-3 py-3"
    >
      <legend
        class="text-center border-left border-right border-secondary w-50"
      >
        MULTIPLY & DIVIDE
      </legend>
      <div class="container mb-3">
        <div class="form-group">
          <input
            data-first-operand
            type="number"
            class="form-control"
            placeholder="Enter First Operand"
          />
        </div>
        <div class="form-group">
          <input
            data-second-operand
            type="number"
            class="form-control"
            placeholder="Enter Second Operand"
          />
        </div>
        <div class="form-group text-center mt-3">
          <button
            data-multiply
            class="mx-2 my-3 btn btn-outline-dark"
            type="submit"
          >
            Multiply
          </button>
          <button
            data-divide
            class="mx-2 my-3 btn btn-outline-dark"
            type="submit"
          >
            Divide
          </button>
        </div>
        <div class="container text-dark border h-25 py-3">
          <h4 data-display></h4>
        </div>
      </div>
    </fieldset>
  </body>
</html>
